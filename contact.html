      <!-- !Contact Form -->
      <div class="row justify-content-center" style="padding: 20px">
        <div class="col-lg-6">
          <form id="form1" action="send_email.php" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="nes-btn is-primary">Send</button>
          </form>
        </div>
      </div>
      <!-- !Contact Form end -->
      <br /><br />
      <!-- !Radio Button Form -->
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <form id="contact-method-form">
            <label>
              <input
                type="radio"
                class="nes-radio"
                name="contact"
                value="phone"
              />
              <span>Phone</span>
            </label>
            <label>
              <input
                type="radio"
                class="nes-radio"
                name="contact"
                value="email"
              />
              <span>Email</span>
            </label>
          </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-method-form");
        const para = document.getElementById("contact-info");

        form.addEventListener("change", function () {
          const choice = form.contact.value;
          if (choice === "phone") {
            para.innerHTML = '<a href="tel:0741578306">0741578306</a>';
          } else if (choice === "email") {
            para.innerHTML =
              '<a href="mailto:merluscastefan10@gmail.com">merluscastefan10@gmail.com</a>';
          }
        });
      });
    </script>
